<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Vue Js - HelloWorld App</title>
    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->

    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- https://tailwindcss.com/docs/installation -->

    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->

    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app" class="h-screen bg-gray-300">
        <div class="container flex justify-center py-20">
            <div class="p-3 bg-white rounded-xl max-w-lg hover:shadow">
                <div class="flex justify-between w-full"> <img v-bind:src="url" width="150" class="rounded-lg">
                    <div class="ml-2">
                        <div class="p-3">
                            <h3 class="text-2xl">{{firstname}} {{lastname}}</h3> <span>{{role}}</span>
                        </div>
                        <div class="flex justify-between items-center p-3 bg-gray-200 rounded-lg">
                            <div class="mr-3"> <span class="text-gray-400 block">Article</span> <span
                                    class="font-bold text-black text-xl">{{articleCount}}</span> </div>
                            <div class="mr-3"> <span class="text-gray-400 block">Followers</span> <span
                                    class="font-bold text-black text-xl">{{followerCount}}</span> </div>
                            <div> <span class="text-gray-400 block">Ratings</span> <span
                                    class="font-bold text-black text-xl">{{ratings}}</span> </div>
                        </div>
                    </div>
                </div>
                <div class="flex justify-between items-center mt-2 gap-2"> <button
                        class="w-full h-12 rounded-md border-2 text-md hover:shadow hover:bg-red-700 hover:border-red-700 hover:text-white ">Chat</button>
                    <button
                        class="w-full h-12 rounded-md bg-blue-700 text-white text-md hover:shadow hover:bg-blue-800">Chat</button>
                </div>
            </div>
        </div>
        <form @submit.prevent="formValidator">
            <p v-if="errors" class="text-red-500">
                <b>There's an error(s) occur:</b>
            <ul>
                <li v-for="error in errors">{{ error }}</li>
            </ul>
            </p>
            <div class="ml-6 max-w-xl">
                <div class="flex flex-col">
                    <h1>Registration Form</h1>
                    <label for="firstname" class="text-sm leading-7 text-gray-600">Enter First Name</label>
                    <input type="text" id="firstname" v-model="firstname" name="firstname"
                        class="bg-gray-100 rounded px-4 py-2 mb-4">
                    <label for="lastname" class="text-sm leading-7 text-gray-600">Enter Last Name</label>
                    <input type="text" id="lastname" v-model="lastname" name="lastname"
                        class="bg-gray-100 rounded px-4 py-2 mb-4">
                    <div>
                        <input type="submit" value="Submit"
                            class="px-8 py-2 text-white bg-green-500 rounded-lg hover:bg-green-600 focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- my main.js -->
    <script src="./main.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
</body>

</html>
